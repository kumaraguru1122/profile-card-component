<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="sr-only">profile card</h1>
      <section class="card">
        <div class="card__info flex">
          <img class="card-img" src="/images/image-victor.jpg" alt="" />
          <p class="name">
            <span>Victor Crest</span>
           26
          </p>
          <p class="city">London</p>
        </div>
        <ul class="card__stats flex">
          <li class="stat flex">
            <strong>80K</strong>
            <p class="label">Followers</p>
          </li>
          <li class="stat flex">
            <strong>803K</strong>
            <p class="label">Likes</p>
          </li>
          <li class="stat flex">
            <strong>1.4K</strong>
            <p class="label">Photos</p>
          </li>
        </ul>
      </section>
    </main>

    </div> -->
  </body>
</html>
